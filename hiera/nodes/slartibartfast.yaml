---
classes:
  - minecraft
  - nginx

minecraft::source: beta
minecraft::heap_size: 2048
minecraft::white_list: true
minecraft::difficulty: 2
minecraft::pvp: false
minecraft::motd: Managed by Puppet, with Hiera!
minecraft::ops: 
  - aerosabre
  - datescreepers
  - ianwestrope
minecraft::plugins:
  dynmap:
    source: http://dev.bukkit.org/media/files/757/982/dynmap-1.9.1.jar
  myultrawarps:
    source: http://dev.bukkit.org/media/files/769/247/myUltraWarps.jar

nginx::nginx_vhosts:
  minecraft.schwartzmeyer.us:
    proxy: http://localhost:8123
    proxy_set_header:
      - Host $host

ufw::allows:
  allow-ssh-from-all:
    port: 22
  allow-mosh-from-all:
    proto: udp
    port: 60000:61000
  allow-http-from-all:
    port: 80
  allow-minecraft-from-all:
    port: 25565
