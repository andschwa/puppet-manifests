vcsrepos:
  /var/www/idahothegoodlife.com:
    ensure: latest
    provider: git
    source: https://github.com/andschwa/idahothegoodlife.com.git
    revision: master

vsftpd::template: vsftpd/empty.conf.erb
vsftpd::directives:
  allow_anon_ssl: 'YES'
  chroot_local_user: 'YES'
  dual_log_enable: 'YES'
  force_dot_files: 'YES'
  guest_enable: 'YES'
  hide_ids: 'YES'
  listen: 'YES'
  local_enable: 'YES'
  no_anon_password: 'YES'
  ssl_enable: 'YES'
  use_localtime: 'YES'
  write_enable: 'NO'
  virtual_use_local_privs: 'YES'
  anon_root: /var/www/download
  max_clients: 10
  pasv_min_port: 42000
  pasv_max_port: 42256
  ftpd_banner: Welcome to this awesome server, friend!
  local_root: /home/virtual/$USER
  nopriv_user: ftp
  rsa_cert_file: *schw_cert
  rsa_private_key_file: *schw_key
  user_config_dir: /etc/vsftpd/user_conf
  user_sub_token: $USER
