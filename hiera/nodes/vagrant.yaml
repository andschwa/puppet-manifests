---
classes:
  - nginx

ssh_key_defaults:
  ensure: present
  type: rsa
  user:
    - andrew
    - vagrant

sudo::sudoers:
  nopassword:
    comment: Users without sudo password prompt
    users:
      - vagrant
      - andrew
    tags:
      - NOPASSWD
      - SETENV

ufw::allows:
  allow-mosh:
    from: 192.168.0.0/16
    proto: udp
    port: 60000:61000
  allow-ssh:
    from: 192.168.0.0/16
    port: 2222
  allow-stringer:
    from: 192.168.0.0/16
    port: 9393
