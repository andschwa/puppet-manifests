---
classes:
  - ntp
  - person
  - ssh::server
  - sudo

gitlab_dbpwd: password_for_ci_tests

pip_packages:
  - pyrax
  - virtualenvwrapper

ntp::servers:
  - 0.north-america.pool.ntp.org
  - 1.north-america.pool.ntp.org
  - 2.north-america.pool.ntp.org
  - 3.north-america.pool.ntp.org
ntp::restrict:
  - 127.0.0.1 noquery

person::persons:
  andrew:
    fullname: Andrew Schwartzmeyer
    make_groups:
      - andrew
    groups:
      - andrew
      - adm
      - sudo
    packages:
      - zsh
    password: password_for_ci_tests
    shell: /usr/bin/zsh
    repo: git@suchcodemuchlove.com:dotfiles/mr.git

ssh_key_defaults:
  ensure: present
  type: rsa
  user: andrew

ssh_keys:
  marvin_andrew:
    name: andrew@marvin.local
    key: 
  marvin_root:
    name: root@marvin.local
    key: 

sudo::manage_sudoersd: true
sudo::sudoers:
  nopassword:
    comment: Users without sudo password prompt
    users:
      - andrew
      - adm
      - sudo
    tags:
      - NOPASSWD
      - SETENV
