---
classes:
  - ntp
  - person
  - ssh::server
  - sudo

gitlab_dbpwd: password_for_ci_tests

common_packages:
  - aptitude
  - curl
  - duplicity
  - git
  - gnupg2
  - mg
  - mailutils
  - mosh
  - silversearcher-ag
  - sqlite
  - sshguard
  - wget
  - unzip
  - zsh

common_pip_packages:
  - pyrax
  - virtualenvwrapper

person::persons:
  andrew:
    fullname: Andrew Schwartzmeyer
    groups:
      - andrew
      - adm
      - sudo
    packages:
      - zsh
    password: 'default_password_for_ci_tests'
    shell: '/usr/bin/zsh'
    repo: git@suchcodemuchlove.com:dotfiles/mr.git

ssh_key_defaults:
  ensure: present
  type: rsa
  user: andrew

ssh_keys:
  marvin_andrew:
    name: andrew@marvin.local
    key: 
  marvin_root:
    name: root@marvin.local
    key: 

sudo::manage_sudoersd: true
sudo::sudoers:
  nopassword:
    comment: Users without sudo password prompt
    users:
      - andrew
      - adm
      - sudo
    tags:
      - NOPASSWD
      - SETENV
