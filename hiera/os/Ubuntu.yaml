---
classes:
  - apt
  - apt::unattended_upgrades
  - ubuntu

apt::always_apt_update: false
apt::unattended_upgrades::mail_to: andrew@localhost
apt::unattended_upgrades::minimal_steps: true

packages:
  - augeas-tools
  - aptitude
  - curl
  - duplicity
  - gnupg
  - logwatch
  - mg
  - mosh
  - most
  - silversearcher-ag
  - sqlite
  - sshguard
  - tiger
  - wget
  - unzip
  - zsh

ubuntu::repos: main universe
ubuntu::location: http://archive.ubuntu.com/ubuntu/

ufw::allows:
  allow-mosh-from-all:
    proto: udp
    port: 60000:61000
  allow-ssh-from-all:
    port: 22

ufw::limits:
  limit-ssh-from-all:
    name: 22
