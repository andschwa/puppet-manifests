---
classes:
  - apt
  - apt::unattended_upgrades
  - ubuntu

apt::always_apt_update: false
apt::purge_sources_list: true
apt::purge_sources_list_d: true
apt::purge_preferences_d: true
apt::update_tries: 2
apt::unattended_upgrades::mail_to: root@schwartzmeyer.com
apt::unattended_upgrades::minimal_steps: true

packages:
  - augeas-tools
  - aptitude
  - curl
  - duplicity
  - gnupg
  - logwatch
  - mg
  - mosh
  - most
  - silversearcher-ag
  - sqlite
  - sshguard
  - tiger
  - wget
  - unzip
  - zsh

ufw::allow:
  allow-mosh-from-all:
    proto: udp
    port: 60000:61000
  allow-ssh-from-all:
    port: 22

ufw::limit:
  limit-ssh-from-all:
    name: 22
